<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            Добавьте запись об оплате:
        </h1>
        <form class="form" action="">
            <div>
                <label for="sum">
                    Сумма
                </label>
                <br>
                <input 
                    type="number" 
                    name="sum" 
                    id="sum"
                    size="6"
                    pattern="\d*"
                    step="0.01"
                    inputmode="decimal"
                >
            </div>
            <div>
                <input type="radio" name="currency" id="rouble" value="rouble">
                <label for="rouble">₽</label>
                <br>
                <input type="radio" name="currency" id="dollar" value="dollar">
                <label for="dollar">$</label>
            </div>
        </form>
    </main>
</body>
</html>
